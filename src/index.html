<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <p>
      <div class="searchBig">
        <input type="text"
         class="search-fieldB"
          placeholder="Try Los Angeles"
          data-qa="big">
        <img src="https://image.flaticon.com/icons/svg/49/49116.svg"
         alt=""
         class="search-iconB">
      </div>
    </p>
    <p>
      <div class="searchSmall">
        <input type="text"
         class="search-field"
          placeholder="Try Los Angeles"
          data-qa="small">
        <img src="https://image.flaticon.com/icons/svg/49/49116.svg"
         alt=""
         class="search-icon">
      </div>
    </p>
  </body>
</html>
