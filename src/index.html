<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
     class="formBig"
     action=""
     method="post"
     data-qa="big"
    >
      <input
       class="bigSearch"
       type="search"
       name="search_bar-1"
       placeholder="Try 'Los Angeles'"
       data-qa="keypress"
      >
    </form>
    <form
      class="formSmall"
      action=""
      method="post"
      data-qa="small"
    >
      <input
        class="smallSearch"
        type="search"
        name="search_bar-2"
        placeholder="Try 'Los Angeles'"
      >
    </form>
  </body>
</html>
